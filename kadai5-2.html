<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">何かのAPI</h1>
    <form name="apiform"><p>
        何かのフォーム：<input type="text" id="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        document.getElementById("text").value = "https://official-joke-api.appspot.com/random_joke";

        async function some_api(myForm) {
            const responsor = await (await fetch(myForm.form_data.value)).json();

            document.getElementById("result").innerHTML += responsor.setup+"<br />";
            document.apiform.reset();
        }
    </script>
</body>
</html>
